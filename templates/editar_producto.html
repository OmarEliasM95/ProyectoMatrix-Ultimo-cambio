<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Editar Producto</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="{% url 'editar_producto' id_producto=id_producto %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre</label>
                    {{ formulario_editar.nombre }}
                </div>

                <div class="mb-3">
                    <label for="id_precio" class="form-label">Precio</label>
                    {{ formulario_editar.precio }}
                </div>

                <div class="mb-3">
                    <label for="id_existencias" class="form-label">Existencias</label>
                    {{ formulario_editar.existencias }}
                </div>

                <div class="mb-3">
                    <label for="id_stock_maximo" class="form-label">Stock Máximo</label>
                    {{ formulario_editar.stock_maximo }}
                </div>

                <div class="mb-3">
                    <label for="id_stock_minimo" class="form-label">Stock Mínimo</label>
                    {{ formulario_editar.stock_minimo }}
                </div>

                <div class="mb-3">
                    <label for="id_proveedores" class="form-label">Proveedores</label>
                    <select name="proveedores" id="id_proveedores" class="form-select" multiple>
                        {% for proveedor in proveedores %}
                            <option value="{{ proveedor.id }}" {% if proveedor in formulario_editar.proveedores.all %}selected{% endif %}>
                                {{ proveedor.nombre }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <input type="submit" id="guardarBtn" class="btn btn-primary" value="Guardar">
                    <input type="button" id="cancelarBtn" class="btn btn-secondary" onclick="window.location.href='{% url 'lista_producto' %}'" value="Cancelar">
                </div>
            </form>
        </div>
    </div>
</div>
