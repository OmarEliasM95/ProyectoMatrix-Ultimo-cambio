<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Editar empleado</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="{% url 'editar_empleado' id_empleado=id_empleado %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <div class="row">
                        {% for field in formulario_editar %}
                            <div class="col-md-12 mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}
                            <div class="col-md-12 mb-3">
                                <label for="group" class="form-label">Grupo</label>
                                <select name="group" id="group" class="form-select">
                                    <option value="">-- Seleccione un grupo --</option>
                                    {% for grupo in grupos %}
                                        <option value="{{ grupo.name }}" {% if grupo in grupo_actual %}selected{% endif %}>{{ grupo.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'panel_empleado' %}'">Cancelar</button>
            </form>
        </div>
    </div>
</div>
