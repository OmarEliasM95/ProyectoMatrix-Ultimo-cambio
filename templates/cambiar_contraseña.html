<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Cambiar Contraseña</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="POST" action="{% url 'cambiar_clave' id_empleado=id_empleado %}">
                {% csrf_token %}
                <div class="mb-3 position-relative">
                    <label for="new_password" class="form-label">Nueva Contraseña</label>
                    <input type="password" name="password" class="form-control" id="new_password" required>
                    <i id="new_password_icon" class="bi bi-eye-slash-fill position-absolute top-50 end-0 me-3" onclick="togglePassword('new_password', 'new_password_icon')" style="right: 10px; top: 45%; cursor: pointer; font-size:25;"></i>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
                    <input type="password" name="password_confirm" class="form-control" id="password_confirm" required>
                    <i id="password_confirm_icon" class="bi bi-eye-slash-fill position-absolute top-50 end-0 me-3" onclick="togglePassword('password_confirm', 'password_confirm_icon')" style="right: 10px; top: 45%; cursor: pointer; font-size:25;"></i>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" id="btn-cambiar">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
