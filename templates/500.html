{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error Interno del Servidor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="display-4 text-danger">Error 500</h1>
        <p class="lead">Ocurrió un error interno en el servidor. Intenta nuevamente más tarde.</p>
        {% if user.is_authenticated %}
            <a href="{% url 'menu' %}" class="btn btn-primary">Volver al menú</a>
        {% else %}
            <a href="/" class="btn btn-primary">Volver al inicio</a>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
